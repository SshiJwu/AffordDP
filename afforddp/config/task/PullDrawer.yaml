name: PullDrawer

task_name: PullDrawer

shape_meta: &shape_meta
  # acceptable types: rgb, low_dim
  obs:
    point_cloud:
      shape: [4096, 3]
      type: point_cloud
    state:
      shape: [23]
      type: low_dim
  afford:
    shape: [8,3]
    type: low_dim
  action:
    shape: [9]

env_runner:
  _target_: afforddp.env_runner.CabinetManip_runner.CabinetManipRunner
  n_eval: 3
  max_steps: 30
  n_obs_steps: ${n_obs_steps}
  n_action_steps: ${n_action_steps}
  task_name: ${task_name}
  data_dir: record
  memory_dir: data/memory
  output_dir: eval_results
  rl_device: 'cuda'
  config_path: afforddp/config/env/PullDrawer.yaml
  object_id: 0
  

dataset:
  _target_: afforddp.dataset.Cabinet_afford_dataset.CabinetManipAffordDataset
  zarr_path: record/PullDrawer/PullDrawer_expert_0.zarr
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1'}
  pad_after: ${eval:'${n_action_steps}-1'}
  seed: 42
  val_ratio: 0.00
  max_train_episodes: 90